<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Api</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- Tailwind CSs -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="flex items-center bg-zinc-100 justify-center p-2">
        <nav class="flex items-center w-full justify-between max-w-4xl px-4">
            <div class="flex items-center  gap-4">
                <div class="flex lg:flex-1">
                    <a class="-m-1.5 p-1.5 hover:cursor-pointer">
                        <div class="flex ">
                            <i class="fa-solid fa-earth-asia text-blue-500 text-3xl"></i>
                            <span class="font-bold text-blue-500 mx-2 text-2xl"> NEWS</span>
                        </div>
                    </a>
                </div>
                <div class="flex items-center justify-evenly gap-4 ">
                    <span class="text-xl font-bold text-blue-600">Dashboard</span>
                    <span class="text-xl text-blue-300">About</span>
                    <span class="text-xl text-blue-300">Pricing </span>
                    <span class="text-xl text-blue-300">Contact Us </span>
                </div>
            </div>

        </nav>
    </header>
    <main>
        <div class="flex items-center justify-center my-10">
            <div class="p-4">

                <input type="text" id="input" class="w-64 p-2 border rounded-lg mb-4 md:mb-0 focus:outline-blue-500"
                    placeholder="Search News">
                <button class="rounded-lg bg-blue-500 p-2 text-white " onclick="renderNews()"> <i
                        class="fa-solid fa-magnifying-glass"></i> Seacrh </button>
            </div>
        </div>
    </main>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-wrap -m-4" id="newsContainer">
       
          </div>
        </div>
      </section>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JS -->
    <script src="app.js"></script>
</body>

</html>
